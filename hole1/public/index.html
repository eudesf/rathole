<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Contacts</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet" />
		<style type="text/css">
			div.page-header {
				background: black; 
				color: white;
			}
			.form-horizontal .control-group, .form-horizontal fieldset .control-group {
				margin-bottom: 2px;
			}
		</style>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="DefaultContentView">
			<h1>This is the default content view.</h1>
		</script>
		<script type="text/x-handlebars" data-template-name="MainView">
			<div class="container-fluid">
				<div class="row-fluid page-header">
					Page Header
				</div>
				<div class="row-fluid">
					<div class="span3">
						<p>MENU</p>
						{{#view App.ClickableView module="ContactsCreateView" moduleVar="contact"}}
							<p><a href="#">Show ContactsCreateView</a><p>
						{{/view}}	
						{{#view App.ClickableView module="ContactsFindView" moduleVar="contact"}}
							<p><a href="#">Show ContactsFindView</a><p>
						{{/view}}	
						{{#view App.ClickableView}}
							<p><a href="#">Show DefaultContentView</a><p>
						{{/view}}	
						{{#view App.ClickableView module="TestModuleView" moduleVar="test"}}
							<p><a href="#">Show TestModuleView</a><p>
						{{/view}}	
					</div>
					<div id="content" class="span9">
						<p>|CONTENT|</p>
						{{view Ember.ContainerView currentViewBinding="App.mainView.contentView"}}
					</div>
				</div>
				<div class="row-fluid" id="test">

				</div>
			</div>
		</script>

		<script type="text/x-handlebars">
			{{view Ember.ContainerView currentViewBinding="App.mainView"}}
		</script>

		<script type="text/x-handlebars" data-template-name="form-field">
			<label class="control-label">{{label}}</label>
			<div class="controls">
				{{yield}}
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="form-field-container">
			<div class="control-group">
				<label class="control-label">{{label}}</label>
				<div class="controls">
					{{yield}}
				</div>
			</div>
		</script>
		
		<script data-main="js/main" src="js/libs/require-jquery.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap.js"></script>
	</body>
</html>
